<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Caveat:400,700|Satisfy&display=swap" rel="stylesheet">
    <title>Pzza Di Napoli</title>
</head>

<body>
    <div class="wrapper">

        <header class="header fixed">
            <a href="index.html" class="header__home">Accueil</a>
            <input class="menu-btn" type="checkbox" id="menu-btn" />
            <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
            <ul class="menu">
              <li><a href="#about">A propos</a></li>
              <li><a href="#products">Nos produits</a></li>
              <li><a href="#pizzas">Nos pizzas</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </header>

        <!-- ======= CARROUSSEL STEP ======= -->
        <!-- Documentation carroussel Bootstrap https://mdbootstrap.com/docs/jquery/javascript/carousel/ -->
        <div class="banner">
            <div class="banner__square">
                <div class="banner__logo">
                    <img src="../images/logo-dinapoli.png" alt="brand-nicolas-pencrech" class="brand-nicolas-pencrech">
                </div>
            </div>
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="../images/pizza.png"
                      alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="../images/pizza2.jpg"
                      alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="../images/pizza3.jpg"
                      alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

 <!-- ======= CONTACT FORM STEP ======= -->
 <section class="container__contact contact" id="contact">
        <form action="#" class="contact-form">
            <div class="field is-half">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="field is-half">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="field">
                <label for="message">Message</label>
                <textarea name="message" id="message"></textarea>
            </div>
            <div class="field">
                <input type="submit" class="button__form" value="envoyer">
            </div>
        </form>
        <div class="contact-info">
            <div class="contact-info__part">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <h4 class="contact-info__part__label">Email</h4>
                <a href="mailto:mariannexpiquet@gmail.com?subject=Contact" class="contact-info__part__content">emailcontact@contact.com</a>
            </div>
            <div class="contact-info__part">
                <i class="fa fa-phone" aria-hidden="true"></i>
                <h4 class="contact-info__part__label">Téléphone</h4>
                <a href="tel:+33750046765" class="contact-info__part__content">+33 6 33 55 85 60</a>
            </div>
            <div class="contact-info__part">
                <i class="fa fa-home" aria-hidden="true"></i>
                <h4 class="contact-info__part__label">Adresse</h4>
                <p class="contact-info__part__content">33 rue du Machin
                    23000 Sainte-Feyre
                </p>
            </div>
        </div>
    </section>

    <footer id="footer" class="footer">
            <!-- Footer Elements -->
            <div class="footer__logo">
                <img src="../images/logo-dinapoli.png" alt="brand-nicolas-pencrec'h">
            </div>
            <div class="footer__social-nav">
                <!-- Facebook -->
                <a href="#Facebook" class="footer__social">
                    <img src="../images/facebook.png" alt="facebook-nicolas-pencrec'h" >
                </a>
                <!-- Twitter -->
                <a href="#Twitter" class="footer__social">
                    <img src="../images/twitter.png" alt="twitter-nicolas-pencrec'h" >
                </a>
                <!-- Instagram-->
                <a href="#Instagram" class="footer__social">
                    <img src="../images/instagram.png" alt="instagram-nicolas-pencrec'h" >
                </a>
                <!--Location -->
                <a href="#Location" class="footer__social">
                    <img src="../images/periscope.png" alt="location-nicolas-pencrec'h" >
                </a>
                <!--Tripadvisor-->
                <a href="#Tripadvisor" class="footer__social">
                    <img src="../images/tripadvisor.png" alt="tripadvisor-nicolas-pencrec'h" >
                </a>
            </div>

            <!-- Copyright -->
            <div class="footer-copyright text-center py-3">© 2019 Copyright:
                <a href="https://www.pizza-di-napoli.fr/">Pizza Di Napoli</a>
            </div>
            <!-- Copyright -->
        </footer>



    </div>
    <script src="js/app.js"></script>
</body>
</html>
