<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<!-- ======= CONTACT FORM STEP ======= -->
<section class="container container__contact contact" id="contact">
        <form action="#" class="contact-form">
            <div class="field is-half">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="field is-half">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="field">
                <label for="message">Message</label>
                <textarea name="message" id="message"></textarea>
            </div>
            <div class="field">
                <input type="submit" class="button__form" value="envoyer">
            </div>
        </form>
        <div class="contact-info">
            <div class="contact-info__part">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <h4 class="contact-info__part__label">Email</h4>
                <a href="mailto:mariannexpiquet@gmail.com?subject=Contact" class="contact-info__part__content">emailcontact@contact.com</a>
            </div>
            <div class="contact-info__part">
                <i class="fa fa-phone" aria-hidden="true"></i>
                <h4 class="contact-info__part__label">Téléphone</h4>
                <a href="tel:+33750046765" class="contact-info__part__content">+33 6 33 55 85 60</a>
            </div>
            <div class="contact-info__part">
                <i class="fa fa-home" aria-hidden="true"></i>
                <h4 class="contact-info__part__label">Adresse</h4>
                <p class="contact-info__part__content">33 rue du Machin
                    23000 Sainte-Feyre
                </p>
            </div>
        </div>
    </section>
</body>
</html>
